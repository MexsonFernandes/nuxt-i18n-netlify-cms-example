publish_mode: editorial_workflow
media_folder: static/i18n/images
public_folder: /i18n/images

backend:
  name: git-gateway
  branch: main
  open_authoring:  true
  commit_messages:
    create: ":sparkles: Create {{collection}} “{{slug}}”"
    update: ":hammer: Update {{collection}} “{{slug}}”"
    delete: ":fire: Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] :sparkles: Upload “{{path}}”"
    deleteMedia: "[skip ci] :fire: Delete “{{path}}”"

local_backend: true

i18n:
  structure: multiple_folders
  locales: [en, fr]
  default_locale: en

collections:
  - name: i18n-content
    label: i18n Content
    folder: locales/
    file: content/settings.json
    create: true
    extension: md
    i18n: true
    slug: '{{slug}}'
    fields:
        - widget: string
          name: key
          label: Key
          required: true
          hint: >-
            Key of the content
        - widget: string
          name: value
          label: Value
          required: true
          i18n: true
          hint: >-
            Value of the content